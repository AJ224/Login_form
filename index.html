<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Contact us form Using HTML and CSS</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
  <div class="title">
    <h1>contact us form</h1>
  </div>
  <div class="contact-form">
    <div class="input-fields">
      <form action="mailto:hykartinnovations@gmail.com" method="post" enctype="text/plain">
      

      <input type="text" class="input" placeholder="Name">
      <input type="text" class="input" placeholder="Email Address">
      <input type="text" class="input" placeholder="Phone">
      <input type="text" class="input" placeholder="Subject">
      <div class="msg">
        <textarea placeholder="Message"></textarea>
        <div class="btn"><input type="submit"></div><br><br><br>
        <div class="btn"><input type="reset">Reset</div>
        
      </div>
      
      
      
    </form>

  </div>
</div>
	
</body>
</html>
